<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer4</title>
</head>
<body>
    <button type="submit" id="btn">INICIAR / PARAR</button>
    <script>
        let btn = document.getElementById("btn");
        let cont = false;
        btn.addEventListener("click",function(){
            if (cont) {
                parar();
            }else {
                activar();
            }
        });
       
        function accion() {
            let fechaActual = new Date();
            let horaActual = fechaActual.getHours();
            let minActual = fechaActual.getMinutes();
            let segActual = fechaActual.getSeconds();
            
            if (segActual.toString().length == 1) {
                window.document.title= horaActual + ':' + minActual + ':0' + segActual;
            }else if(minActual.toString().length == 1) {
                window.document.title= horaActual + ':0' + minActual + ':' + segActual;
            }else {
                window.document.title= horaActual + ':' + minActual + ':' + segActual;
            }
           
            
        }
        //Creo variable relog que es la que contiene el intervalo por lo tanto es la que tengo que desactivar
        let relog;
        function activar(){
            relog = setInterval(accion,1000);
            cont = true;
        }
        function parar() {
            clearInterval(relog);
            cont = false;
        }
        
    </script>
</body>
</html>
