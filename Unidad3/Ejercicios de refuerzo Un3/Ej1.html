<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //console.log(calculargb());
        //Calculo los n√∫meros para el rgb para obtener el color
        function calculargb() {
            let res = Math.round((Math.random()*255));
            return res;
        }
        function calculapos(){
            let left = Math.round((Math.random()*1300));
            let top = Math.round((Math.random()*800));
            return [left,top];
        }
        for (let i = 0; i < 2000; i++) {
            document.write(`<div style="width: 50px; height: 50px; background-color: rgb(${calculargb()},${calculargb()},${calculargb()});position:absolute; top:${calculapos()[0]}px; left:${calculapos()[1]}px;"></div>`);
            
        }
        
    </script>
</body>
</html>
