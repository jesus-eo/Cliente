<script>
  let confirmacion = confirm("Para acceder se deben crear cookies");

/*   Si acepta  comprueba si el valor de la cookie1 no existe(no existe cookie) si no existe la crea y si ya existe le suma 1 al valor */
  if (confirmacion) {
    if (getCookie("cookie1") != "") {
      setCookie("cookie1",parseInt(getCookie("cookie1"))+1,356);
    }else { 
      setCookie("cookie1","1",356);
    }
    
  } else {
    setCookie("cookie1","1",0);
  }

  console.log(document.cookie);
  document.write(`NÃºmero de veces que has accedido al sitio: ${getCookie("cookie1")}`);

  /* Crea cookies */
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  /* Devuelve el valor de la cookie si no existe devuelve " " */
  function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
  }

</script>
