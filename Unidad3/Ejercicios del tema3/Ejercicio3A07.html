<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<p id="salida">

</p>
  <script>
    let salida = '<ol>';
      //Recorro objeto navigator
    for (const key in navigator) {
      salida +=  `<li> ${key}: ${navigator[key]} </li>`;
      if (key == "plugins") {
        //Recojo el objeto plugins , lo inserto en una variable y lo recorro
        let objPlugin = navigator[key]; 
        for (const clav in objPlugin) {
          salida += `<ul> ${clav}: ${objPlugin[clav]} </ul>`;
        }
      }
      
    }
    salida += '</ol>';
    document.getElementById("salida").innerHTML = salida;
    
  </script>
</body>
</html>
