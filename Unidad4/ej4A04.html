<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
     let array = [];
    //creo un array de 10 elementos
    for (let i = 0; i < 10; i++) {
      array.push(Math.floor((Math.random() * (1000 - 0) + 0)));
    } 
    
    //Crea un metodo filtrar que puedo utilizarlo con cualquier array, devuelve un array quitandole el máximo y el mínimo del array.
    Array.prototype.filtrarMaxMin = function ()  {
      console.log(this);
      let menor = Math.min(...this);
      let mayor = Math.max(...this);
      return  this.filter(elem => elem < mayor && elem > menor);
      
    }
  
  
</script>
</body>
</html>
