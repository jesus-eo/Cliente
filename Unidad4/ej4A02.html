<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio2</title>
</head>
<body>
  <script>
    let array = [];
    //creo un array de 10 elementos
    for (let i = 0; i < 10; i++) {
      array.push(Math.floor((Math.random() * (1000 - 0) + 0)));
    }
    //Busco el elemento mayor y menor
    let menor = Math.min(...array);
    let mayor = Math.max(...array);

    console.log(array);
    console.log("Menor " + menor);
    console.log("Mayor " + mayor);
    //Borro el mayor y el menor elemento y retorno array copiamos el array y hacemos el splice
    let copiaArray = [...array];
    copiaArray.splice(copiaArray.indexOf(menor),1);
    copiaArray.splice(copiaArray.indexOf(mayor),1);
    console.log(copiaArray);
  </script>
</body>
</html>
