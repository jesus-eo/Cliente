<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio2</title>
</head>
<body>
    <div id="salida"></div>
  <script>
     let salida = document.getElementById("salida");
     let array = [];
    //creo un array de 10 elementos
    for (let i = 0; i < 10; i++) {
      array.push(Math.floor((Math.random() * (1000 - 0) + 0)));
    }
    let menor = Math.min(...array);
    let mayor = Math.max(...array);
    let sol = array.filter(elem => elem < mayor && elem > menor);
    let suma = sol.reduce((total, elem) => total + elem ); 
    let media = suma/sol.length;
    salida.innerHTML = (`Array inicial: ${array} <br> Array sin max y min: ${sol} <br> Elementos del array sumados: ${suma}<br> La media de todos los elementos del array: ${media} `);
    console.log(media);

  </script>
</body>
</html>
