<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <style>
        #cuadro {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cuadro"></div>
    <script>
        let cuadro = document.getElementById('cuadro');
        document.addEventListener('mousedown',activaEvento);
        document.addEventListener('keydown', activaEvento);
        document.addEventListener('mouseover',activaEvento);

        function activaEvento(e){
            console.log(e.type);
            switch (e.type) {
                case 'mousedown':
                    cuadro.style.background = 'yellow';
                    break;
                case 'keydown':
                    cuadro.style.background = 'blue';
                    break;
                case 'mouseover':
                    cuadro.style.background = 'white';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
