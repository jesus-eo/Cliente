<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="salida"></div>
     <script>
         let salida = document.getElementById('salida');
         document.addEventListener("mousedown", function (e) {
             if (e.button == 0){
                salida.innerHTML = "Has pulsado el botón izquierdo del ratón";
                salida.style.color = "green";
             }else if (e.button == 1) {
                salida.innerHTML = "Has pulsado el botón central del ratón";
                salida.style.color = "orange";
             }else if (e.button == 2){
                salida.innerHTML = "Has pulsado el botón derecho del ratón";
                salida.style.color = "grey";
             }
         })
     </script>
</body>
</html>
