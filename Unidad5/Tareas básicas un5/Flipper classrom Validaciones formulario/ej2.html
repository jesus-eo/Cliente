<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="" id="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required>
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="number" name="" id="edad" min="18" max="100" required>
                </td>
            </tr>
            <tr>
                <td>Telefono:</td>
                <td>
                    <input type="text" name="" id="telefono" pattern="[0-9]{9}" title="NÃºmero de nueve cifras" required>
                </td>
                
            </tr>
            <tr>
            <td>
                <button type="submit" id="enviar">Enviar</button>
                <button type="reset" id="borrar">Borrar</button>
            </td>
            </tr>
        </table>
    </form>
    <p id="error"></p>
    <script src="ej2.js"></script>
</body>
</html>
