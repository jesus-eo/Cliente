<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .error{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form id="miformulario">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="nombre" id="nombre">
                </td>
            </tr>
            <tr>
                <td>Telefono:</td>
                <td>
                    <input type="text" name="telefono" id="telefono">
                </td>
            </tr>
            <tr>
                <td>Fecha nacimiento:</td>
                <td>
                    <input type="text" name="dia" id="dia" size="2">
                    <input type="text" name="mes" id="mes" size="2">
                    <input type="text" name="ano" id="ano" size4
                    >
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    Hombre:
                    <input type="radio" name="Hombre" id="Hombre">
                    Mujer:
                    <input type="radio" name="mujer" id="mujer">

                </td>
            </tr>
            <tr>
                <td>Mayor de 18:</td>
                <td>
                    <input type="checkbox" name="m18" id="m18">
                </td>
            </tr>
            <tr>
            <td>
                <button type="submit" id="enviar">Enviar</button>
                <button type="reset" id="borrar">Borrar</button>
            </td>
            </tr>
        </table>
    </form>
    <script src="ej1.js"></script>
</body>
</html>
